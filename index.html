<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="proses_pendaftaran.php" method="POST">
        <label for="nama">Nama:</label>
        <input type="text"><br><br>

        <label for="email">Email:</label>
        <input type="text"><br><br>

        <label for="telepon">Telepon:</label>
        <input type="text"><br><br>

        <label for="alamat">Alamat:</label>
        <input type="text"><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="radio" id="laki_laki" >
        <label for="laki_laki">Laki-laki</label>
        <input type="radio" id="perempuan" >
        <label for="perempuan">Perempuan</label><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" ><br><br>

        <label for="skill">Skill:</label>
        <select id="skill" name="skill[]" multiple required>
            <option value="Pemrograman Java">Pemrograman Java</option>
            <option value="Pengembangan Web">Pengembangan Web</option>
            <option value="Pemrograman Python">Pemrograman Python</option>
        </select><br><br>

        <input type="submit" value="Daftar">
    </form>
</body>
</html>
